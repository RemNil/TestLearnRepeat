bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">Test. Learn. Repeat.</a></li>
      after: |
        <li><a href="https://remnil.github.io/" target="BIH QUEST Center"</a></li>
    toolbar:
      position: fixed
    edit : null
    download: null
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: yes
      github: yes
      twitter: yes
      google: no
      linkedin: yes
      weibo: no
      instapaper: no
      vk: no
      all: ['facebook', 'twitter', 'linkedin']
    bookdown::pdf_book:
      includes:
        in_header: [preamble.tex, hypothesis.html, google_analytics.html]
        latex_engine: xelatex
        citation_package: natbib
        before_body: open_review_block.html
        after_body: call_to_action_block.html
    bookdown::epub_book:
    stylesheet: style.css